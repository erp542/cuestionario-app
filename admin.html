<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Administración del Cuestionario</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 40px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input, select, textarea {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .message {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        #responses {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administración del Cuestionario</h1>
        <div>
            <label>Clave:</label>
            <input type="password" id="password" required>
        </div>
        <button onclick="viewResponses()">Ver Respuestas</button>
        <button onclick="resetQuiz()">Resetear Cuestionario</button>
        <div>
            <h2>Corregir Respuesta</h2>
            <label>Correo del estudiante:</label>
            <input type="email" id="studentEmail" required>
            <label>Pregunta:</label>
            <select id="questionNumber">
                <option value="q1">Pregunta 1</option>
                <option value="q2">Pregunta 2</option>
                <option value="q3">Pregunta 3</option>
                <option value="q4">Pregunta 4</option>
                <option value="q5">Pregunta 5</option>
            </select>
            <label>Puntuación (0-1):</label>
            <input type="number" id="score" min="0" max="1" required>
            <label>Comentario:</label>
            <textarea id="comment" rows="4"></textarea>
            <button onclick="updateFeedback()">Actualizar Corrección</button>
        </div>
        <div id="message" class="message"></div>
        <div id="responses"></div>
    </div>

    <script>
        async function viewResponses() {
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const responsesDiv = document.getElementById('responses');

            responsesDiv.textContent = '';

            try {
                const response = await fetch('/view-responses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-store, no-cache, must-revalidate, proxy-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();
                if (result.success) {
                    messageDiv.textContent = 'Respuestas cargadas correctamente.';
                    responsesDiv.textContent = result.responses;
                } else {
                    messageDiv.textContent = result.message || 'Error al cargar las respuestas.';
                    responsesDiv.textContent = '';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión con el servidor. Por favor verifica tu conexión e intenta de nuevo.';
                console.error('Error en viewResponses:', error);
                responsesDiv.textContent = '';
            }
        }

        async function resetQuiz() {
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const responsesDiv = document.getElementById('responses');

            try {
                const response = await fetch('/reset-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-store, no-cache, must-revalidate, proxy-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();
                if (result.success) {
                    messageDiv.textContent = result.message;
                    responsesDiv.textContent = 'No hay respuestas disponibles.';
                    localStorage.removeItem('quizSubmitted');
                    alert('El cuestionario ha sido reseteado. Los dispositivos pueden responder nuevamente.');
                } else {
                    messageDiv.textContent = result.message || 'Error al resetear el cuestionario.';
                    responsesDiv.textContent = '';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión con el servidor. Por favor verifica tu conexión e intenta de nuevo.';
                console.error('Error en resetQuiz:', error);
                responsesDiv.textContent = '';
            }
        }

        async function updateFeedback() {
            const password = document.getElementById('password').value;
            const studentEmail = document.getElementById('studentEmail').value;
            const questionNumber = document.getElementById('questionNumber').value;
            const score = document.getElementById('score').value;
            const comment = document.getElementById('comment').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/update-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-store, no-cache, must-revalidate, proxy-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    body: JSON.stringify({ password, studentEmail, questionNumber, score, comment })
                });

                const result = await response.json();
                if (result.success) {
                    messageDiv.textContent = 'Corrección actualizada correctamente.';
                    viewResponses();
                } else {
                    messageDiv.textContent = result.message || 'Error al actualizar la corrección.';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión con el servidor.';
                console.error('Error en updateFeedback:', error);
            }
        }
    </script>
</body>
</html>
